<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="image.ico" type="image/x-icon"/>
    <title>Bluestone</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <canvas id="game" width="1000" height="600"></canvas>
    <p></p>
    <div id="debug">
        <a class="debugcont" id="coords">0; 0;</a>
        <a class="debugcont" id="power">Power: 0</a>
        <a class="debugcont" id="elem">Elem: none</a>
        <a style="display: none;" class="debugcont" id="channel">Channel: none</a>
    </div>
    <hr>
    <p id="description"></p>
    <hr>
    <button id="RESET" onclick="resetGame()">Reset</button>
    <button id="SAVE" onclick="save()">Save as File</button>
    <button id="LOAD" onclick="document.getElementById('fileInput').click()">Load a File</button>
    <button id="S+" onclick="if (brushSize < 10) brushSize++">+</button>
    <button id="S-" onclick="if (brushSize > 1) brushSize--">-</button>
    <button id="XWIDTH" onclick="extraWidth()">Extra width</button>
    <input type="file" id="fileInput">
    <hr>
    <div id="tools">
    </div>
    <hr>
    <div id="buttons">
    </div>
    <hr>
    <select id="TRANSLATION" onchange="saveSettings()">
        <option value="en">English</option>
        <option value="cs">Czech</option>
        <option value="pl">Polish</option>
        <option value="fr">French</option>
    </select>
    <hr>
    <p id="NEEDHELP" style="text-align: center;">Need help? Join our discord or email us at support@dkopal.xyz </p>
    <div id="other">
        <a id="CHANGELOG" class="link" onclick="gotop('changelog.html')">Changelog</a>
        <a>-</a>
        <a id="ADDONS" class="link" onclick="gotop('addons.html')">Addons</a>
        <a>-</a>
        <a id="DISCORD" class="link" onclick='gotop("https://discord.gg/Xr3SKvyf")'>Discord</a>
    </div>
    <hr>
    <p id="Version">Version: 1.2.1 - More addoning improvements</p>
    <script src="koml.js"></script>
    <script src="main.js"></script>
    <script src="gotop.js"></script>
</body>
</html>
